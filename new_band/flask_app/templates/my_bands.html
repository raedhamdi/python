<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>My Bands</title>
</head>

<body>
    <div class="container p-2">
        <nav class="d-flex justify-content-between mb-3">
            <h1>Rock On, {{user.first_name}} {{user.last_name}}!!! </h1>
            <div class="d-flex justify-content-between gap-2">
                <div>
                    <a href="/dashboard" class="btn btn-info btn-lg">Dashboard</a>
                
                </div>
                <form action="/logout" method="post">
                    <input type="submit" class="btn btn-danger btn-lg" value="Logout"></form>
            </div>
            </nav>

<h3>My Bands:</h3>
            <table class="table table-stripped table-bordered">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>actions</th>
                       
                    </tr>
                </thead>
                <tbody>
                    {% for band in bands%}
                    <tr>
                        <td> {{band.band_name}} </td>
                        <td class="d-flex justify-content-around">
                            {%if band.user_id == session['user_id']%}
                            <a href="/bands/{{band.id}}/edit ">edit</a>
                            <form action="/bands/{{band.id}}/destroy" method="post">
                            <input type="submit" value="cancel" class="btn btn-link ">
                          </form>
                            {%endif%}
                        </td>
                        
                       
                    </tr>
                    {%endfor%}
                </tbody>
            
</table>
    </div>
</body>

</html>
