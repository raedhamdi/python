<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>One Party</title>
</head>

<body>
    <div class="container p-2">
        <div class="card">
            <h1 class="mb-3"> {{party.title}} </h1>
        </div>
        <h4>Posted By : {{party.poster}} </h4>
        <h4> Location : {{party.location}} </h4>
        <h4> When : {{party.date}} </h4>
        <h4> All Ages Welcome :
            {% if party.all_ages == 1%} 
              True
              {%else%}
                 False
                 {%endif%}
        </h4>
    

    <div>
    <p>
        Description : {{party.description}}
    </p>
    </div>
    <a href="/dashboard" class ="btn btn-primary btn-lg">Home</a>
</div>
</body>

</html>
